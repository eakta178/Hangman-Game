<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets\css\reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
	
</head>
<body>

<div class="container">
	<div class="row">
		<header><img src="assets/images/lion.jpg" id="banner"></header>
		
	</div>
	<div class="row">
		<div class="col-lg-6 sideimage">
			<img src="assets/images/Movies.png">
			
			
		</div>
		<div class="col-lg-6">
			<h1>PRESS ANY LETTER KEY TO GET STARTED! </h1>
			<div id="category">
				<p>CATEGORY: KIDS MOVIES <br></p>
			</div>
			<div id="len">
				<p>LENGTH OF THE WORD: <br></p>
			</div>
			<div id="wins">
				<p>WINS: 0<br> </p>
			</div>
			<div id="lives">
				<p>NUMBER OF GUESSES REMAINING: 15<br></p>
			</div>
			<div id="already">
				<p>LETTERS ALREADY GUESSED:  <br></p>	
			</div>
			
			<div id="current">
				<p>CURRENT WORD:<br> </p>
				<div id="currentGuessNumber"></div>
			</div>

			<div id="message">
				
			</div>
				



		</div>
	</div>
</div>



	
	
	
<script type="text/javascript" src="assets\javascript\game.js"></script>


</body>
</html>
